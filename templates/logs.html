<ul>
    {% for log in logs %}
    <li>
        <img src="{{log.gravatar_url()}}" /> {{log.from_user_display_name}} {{log.created_at}}<br>
        {{log.body}}
        <ul>
            {% for name, link in log.names_links %}
            <li><a href="{{link}}">{{name}}</a></li>
            {% endfor %}
        </ul>
    </li>
    {% endfor %}
</ul>
